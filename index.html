<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="javascript:getForecast(city)">
    <div class="container-fluid">
      <div class="jumbotron jumbotron-fluid bg-dark">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4">
          <div class="input-group mb-3">
            <input
              id="input-city"
              type="text"
              class="form-control"
              placeholder="Search City"
            />
            <div class="input-group-append">
              <button
                id="Search-Btn"
                type="button"
                class="btn btn-outline-primary"
              >
                Search
              </button>
            </div>
          </div>
          <div>
            <div id="cities" class="list-group city-list"></div>
          </div>
        </div>
        <div id="main-card" class="col-8"></div>
      </div>
      <div class="row">
        <div class="col-12">
          <h2 id="FC-P" style="display: none;">5-Day Forecast</h2>
          <div id="forecast" class="row"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
  </body>
</html>
